<!DOCTYPE html>
<html lang="{{ g.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cybersecurity Resource Hub{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>

<header>
    <div class="top-bar">
        <div class="icon-container">
            <!-- Home Icon (Left) -->
            <a href="{{ url_for('home', lang=g.lang) }}" class="home-icon">
                <img src="{{ url_for('static', filename='images/nav-bar/home.png') }}" alt="Home">
            </a>

            <!-- Language Switcher -->
            <a href="javascript:void(0)" class="language-switcher">
                <div class="language-icon-container">
                    <img src="{{ url_for('static', filename='images/nav-bar/language.png') }}" alt="Switch Language">
                    <span id="currentLanguage">
                        {% if g.lang == 'fr' %}
                            FR
                        {% else %}
                            ENG
                        {% endif %}
                    </span>
                </div>
            </a>

            <!-- Language Dropdown Menu -->
            <div id="languageDropdown" class="language-dropdown">
                {% if g.lang != 'en' %}
                    <a href="/en{{ request.path[3:] }}" data-lang="en">ENG</a>
                {% endif %}
                {% if g.lang != 'fr' %}
                    <a href="/fr{{ request.path[3:] }}" data-lang="fr">FR</a>
                {% endif %}
            </div>

            <!-- Menu Toggle Icon -->
            <a href="javascript:void(0)" class="menu-icon" id="menuToggle">
                <img src="{{ url_for('static', filename='images/nav-bar/menu.png') }}" alt="Menu">
            </a>
        </div>
    </div>
</header>    

<!-- Main Content Area -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Full-Screen Menu Section -->
<div id="overlayMenu" class="menu-page">
    <div class="icon-container">
        <!-- Home Icon (Left, inside the menu) -->
        <a href="/{{ g.lang }}/" class="home-icon">
            <img src="{{ url_for('static', filename='images/nav-bar/home.png') }}" alt="Home">
        </a>

        <!-- Close Icon (Right, when the menu is open) -->
        <a href="javascript:void(0)" id="closeBtn" class="close-icon">
            <img src="{{ url_for('static', filename='images/nav-bar/close.png') }}" alt="Close">
        </a>
    </div>
    
    <!-- Menu Links -->
    <ul>
        <li><a href="{{ url_for('learn', lang=g.lang) }}">{{ _("Learn") }}</a></li>
        <li><a href="{{ url_for('guides', lang=g.lang) }}">{{ _("Guides") }}</a></li>
        <li><a href="{{ url_for('tools', lang=g.lang) }}">{{ _("Tools") }}</a></li>
    </ul>
</div>    

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
